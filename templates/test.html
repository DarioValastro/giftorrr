<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <style>
        body{
            background-color: red;
        }
    </style>
</head>
<body>
    <form action = "http://127.0.0.1:5000/testt/{{ counterQuestion }}" method = "post">
    <h1>{{ questions[counterQuestion] }}</h1>
    {{ form.csrf }}
    {{ form.hidden_tag() }}

    <table>
        <tr>
        {% for a in answers %}
            <td>{{ a }}</td>
        {% endfor %}
        </tr>
        <tr>
        {% for formField in form.answer %}
            <td>{{ formField }}</td>
        {% endfor %}
        </tr>
    </table>
        <submit>
            <a href="{{ url_for('testt',idQuestion=counterQuestion) }}" class="button">{{ form.submit }}</a>
        </submit>
    </form>
</body>
</html>
